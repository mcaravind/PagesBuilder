<html>
<head>
    <title>PagesBuilder</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="minified/themes/default.min.css" type="text/css" media="all" />
    <script type="text/javascript" src="minified/jquery.sceditor.bbcode.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <style>
    .disabledbutton {
    pointer-events: none;
    opacity: 0.4;
}
    </style>
    <script>
    $(function () {
        $("textarea").sceditor({
            plugins: "xhtml",
            style: "minified/jquery.sceditor.default.min.css"
        });
        $("#folderSelector").on("change", function () {
            var files = $(this)[0].files;
            $("#currentWorkingFolder").val(files[0].path);
        });
        $("#currentWorkingFolder").prop("readonly", true);
        $("#divEditor").addClass('disabledbutton');
    });

    function saveIframeContents() {
        var iframe = document.getElementsByTagName("iframe")[0];
        var iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
        var iframeDocBody = iframeDocument.getElementsByTagName('body')[0];
    }
    </script>
</head>
<body>
<div role="tabpanel" style="width: 97%;">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#editor" aria-controls="editor" role="tab" data-toggle="tab">Editor</a></li>
        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="editor">
            <br/>
            <button id="btnSave" onclick="saveIframeContents()" class="btn btn-primary">Save</button>
            <br/><br/>
            <div id="divEditor">
                <textarea style="width: 1200px; height: 600px;display: none;"></textarea>    
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="settings">
            <div class="form-group">
                <label for="currentWorkingFolder">Current working folder</label>
                <input type="email" class="form-control" id="currentWorkingFolder" placeholder="Current working folder">
                <label for="folderSelector">Select folder</label>
                <input type="file" id="folderSelector" nwdirectory>
            </div>
        </div>
    </div>
</div>
</body>
</html>
