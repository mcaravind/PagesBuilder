<html>
<head>
    <title>PagesBuilder</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="minified/themes/default.min.css" type="text/css" media="all" />
    <script type="text/javascript" src="minified/jquery.sceditor.bbcode.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <style>
    .disabledbutton {
    pointer-events: none;
    opacity: 0.4;
}
    </style>
    <script src="fancytree/jquery-ui.custom.js" type="text/javascript"></script>
    <link href="fancytree/skin-xp/ui.fancytree.css" rel="stylesheet" type="text/css">
    <script src="fancytree/jquery.fancytree.js" type="text/javascript"></script>
</head>
<body>
<div role="tabpanel" style="width: 97%;">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#editor" aria-controls="editor" role="tab" data-toggle="tab">Editor</a></li>
        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="editor">
            <br/>
            <button id="btnSave" onclick="saveIframeContents()" class="btn btn-primary">Save</button>
            <br/><br/>
            <div id="divEditor">
                <textarea style="width: 1200px; height: 600px;display: none;"></textarea>    
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="settings">
            <div class="form-group">
                <label for="currentWorkingFolder">Current working folder</label>
                <input type="email" class="form-control" id="currentWorkingFolder" placeholder="Current working folder">
                <label for="folderSelector">Select folder</label>
                <input type="file" id="folderSelector" nwdirectory>
                <div id="treeDiv"></div>
                <textarea id="txtFiles"></textarea>
            </div>
        </div>
    </div>
</div>
</body>
</html>
